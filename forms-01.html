<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Forms</title>
    <link rel="stylesheet" href="forms-01.css">
</head>
<body>
<div class="wrapper">
    <h1>HTML Forms</h1>

    <!--
    Form field:
     id      = form ID [Styling/JavaScript access usually]
     name    = form name
     action  = what page it goes to when submitted
     method  = what method to use to submit the form (POST/GET)
     enctype = used when you want to submit a form with a file attachment
    -->
    <form id="mySuperForm" name="mySuperForm" action="#" method="post" enctype="multipart/form-data">

        <div class="quickset">
        <p>
            <label for="textField">Text box:</label>
            <input type="text" name="textField" id="textField"/>
        </p>

        <p>
            <label for="thePassword">Passwords:</label>
            <input type="password"  name="thePassword" id="thePassword"/>
        </p>

        <p>
            <label for="textBox">Text Area:</label>
            <textarea rows="6" cols="40" id="textBox" name="textBox"></textarea>
        </p>

        <p>
            <label for='dropdown'>Drop down (Select):</label>
            <select name="dropdown" id="dropdown">
                <option value="" selected>Please select an option...</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <optgroup label="Vegetables">
                    <option value="carrot">Carrot</option>
                    <option value="potato">Potato</option>
                    <option value="cauliflower">Cauliflower</option>
                </optgroup>
            </select>
        </p>

        <p>
        <fieldset>
            <legend>Check Boxes</legend>
            <p>
                <label for="box1">Box 1:</label>
                <input type="checkbox" name="box1" id="box1" value="1" />
            </p>

            <p>
                <label for="box2">Box 2:</label>
                <input type="checkbox" name="box2" id="box2" value="2" checked />
            </p>

            <p>
                <label for="box3">Box 3:</label>
                <input type="checkbox" name="box3" id="box3" value="3" />
            </p>

        </fieldset>
        </p>

        <p>
        <fieldset>
            <legend>Radio Buttons</legend>
            <p>
                <label for="radio1">Radio 1:</label>
                <input type="radio" name="radios" id="radio1" value="1" />
            </p>

            <p>
                <label for="radio2">Radio 2:</label>
                <input type="radio" name="radios" id="radio2" value="2" checked />
            </p>

            <p>
                <label for="radio3">Radio 3:</label>
                <input type="radio" name="radios" id="radio3" value="3" />
            </p>

        </fieldset>
        </p>

        <p>
            <label for="filecontrol">Files:</label>
            <input type="file" id="filecontrol" name="uploadfile" />
        </p>

        <!-- Buttons -->
        <p>
            <label for="submitbutton">Submit Button:</label>
            <input type="submit" id="submitbutton" name="submit" value="Submit Me!" />
        </p>

        <p>
            <label for="resetbutton">Reset Button:</label>
            <input type="reset" id="resetbutton" name="reset" value="Reset It!" />
        </p>

        <p>
            <label for="button">Button:</label>
            <input type="button" id="button" name="button" value="Button!" />
        </p>

        <!-- Hidden -->
        <p>
            <label for="hiddenfield">Do not include labels for hidden fields!</label>
            <input type="hidden" id="hiddenfield" name="hiddenfield" value="Hidden From View" />
        </p>

        </div>

        <div class="quickset">

            <h2>HTML5 Form Controls</h2>

            <p>
                <label for="eMail">eMail:</label>
                <input type="email" id="eMail" name="eMail" required />
            </p>

            <p>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </p>

            <p>
                <label for="numeric">Number:</label>
                <input type="number" min="-5" max="5" step="0.5" id="numeric" name="numeric" value="0">
            </p>

            <p>
                <label for="url">Web Address:</label>
                <input type="url" name="url" id="url"/>
            </p>

            <p>
                <label for="rangeSlider">Range:</label>
                <input type="range" min="1" max="100" step="1" name="rangeSlider" id="rangeSlider" value="0"/>
                <output name="rangeOutput" onforminput="value=rangeSlider.value">0</output>
            </p>

            <p>
                <label for="dob">Date:</label>
                <input type="date" id="dob" name="dob" min="01-01-1970" max="01-01-2215"/>
            </p>

            <p>
                <label for="daytime">Date & Time:</label>
                <input type="datetime" id="daytime" name="daytime"/>
            </p>

            <p>
                <label for="theTime">Time:</label>
                <input type="time" id="theTime" name="theTime"/>
            </p>

            <p>
                <label for="daytimeLocal">Date & Time Local:</label>
                <input type="datetime-local" id="daytimeLocal" name="daytimeLocal"/>
            </p>

            <p>
                <label for="theMonth">Month:</label>
                <input type="month" id="theMonth" name="theMonth"/>
            </p>

            <p>
                <label for="weekOff">Week:</label>
                <input type="week" id="weekOff" name="weekOff"/>
            </p>

            <p>
            <label for="searchBox">Search:</label>
            <input type="search" id="searchBox" name="searchBox"/>
            </p>

            <p>
                <label for="colourChoice">Colour:</label>
                <input type="color" name="colourChoice" id="colourChoice"/>
            </p>
        </div>

    </form>
</div>
</body>
</html>
